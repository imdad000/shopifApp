<!DOCTYPE html>
<html lang="en">

<head>
    <title>fashion Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
    <div class="container">
        <center>
            <h2>Customer Detail</h2>
        </center>
        <center>
            <p>You can Update your Phone and Email </p>
        </center>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>CustomerName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for r in customer %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>{{r.email }}</td>
                    <td>{{ r.contactno }}</td>
                    <td><a href="/editcustomerpage/{{r.customer_id}}" class="btn btn-primaey">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>

</body>
